<!doctype html>
<html>
    <head>
        <title>Single-page Knockout.js app</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/single.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <ul class="folders clearfix" data-bind="foreach: folders">
                <!-- reference to value -->
                <li><a href="#" data-bind="text: $data, 
                       css: { selected: $data == $root.chosenFolderId()},
                       click: $root.goToFolder"></a>
                </li>
            </ul>

            <table class="mailbox" data-bind="with: chosenFolderData">
                <thead>
                    <tr>
                        <th class="from">From</th>
                        <th class="to">To</th>
                        <th class="subject">Subject</th>
                        <th class="date">Date</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: mails">
                    <tr data-bind="click: $root.goToMail">
                        <td data-bind="text: from"></td>
                        <td data-bind="text: to"></td>
                        <td data-bind="text: subject"></td>
                        <td data-bind="text: date"></td>
                    </tr>
                </tbody>
            </table>

            <div class="mail" data-bind="with: chosenMailData">
                <div class="mail-info">
                    <h3 data-bind="text: subject"></h3>
                    <p><b>From: </b><span data-bind="text: from"></span></p>
                    <p><b>To: </b><span data-bind="text: to"></span></p>
                    <p><b>Date: </b><span data-bind="text: date"></span></p>                    
                </div>
                <div class="mail-content">
                    <p data-bind="text: content"></p>
                </div>
                <a href="" data-bind="click: $root.goToCurrentFolder">Back</a>
            </div>
        </div>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/knockout-2.1.0.js" type="text/javascript"></script>
        <script src="models/single.js" type="text/javascript"></script>
    </body>
</html>
